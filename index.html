<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9beae3220a.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing-page">
        <nav>
            <figure><img id="personal-logo" src="/assets/logo.svg" alt=""></figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor 
                    link__hover-effect 
                    link__hover-effect--black">About
                    </a>
                </li>
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor 
                    link__hover-effect 
                    link__hover-effect--black">Projects
                    </a>
                </li>
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor 
                    link__hover-effect 
                    link__hover-effect--black">Contact
                    </a>
                </li>
                <li class="nav__link click">
                    <a href="" class="
                    nav__link--anchor 
                    link__hover-effect 
                    link__hover-effect--black"><i class="fa-solid fa-circle-half-stroke"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title orange">I'm Oluwamuibi</h1>
                <p class="header__para">I'm a <b class="orange">Frontend Software Engineer </b>with a strong passion for
                    building web applications with great user experiences.
                    <br>Here's a bit more <b class="orange">about me.</b>
                </p>
                <div class="social__list">
                    <a href="#" class="social__link click" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="social__link click" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>

                    <a href="./assets/Example Resume.pdf" class="social__link click" target="_blank">
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </div>
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fas fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    Here are some of my <b class="orange">projects</b>
                </h1>
                <ul class="project__list">
                    <li class="project">
                        <div class="project__wrapper">
                            <img class="project__image" src="./assets/blinker mockup.png" alt="">
                        <div class="project__description">
                            <h3 class="project__description--title">Car Sales project</h3>
                        </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
    </section>
</body>

</html>
